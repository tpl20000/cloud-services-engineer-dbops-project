version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: store_default
    ports:
      - "5432:5432"
    options:
      --health-cmd pg_isready
      --health-interval 10s
      --health-timeout 5s
      --health-retries 5
    volumes:
      - /opt/docker/postgres/:/var/lib/postgresql/data
    restart: unless-stopped
